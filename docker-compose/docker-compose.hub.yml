version: '3.8'

# Startet das Projekt direkt vom veröffentlichten Docker Hub Image.
# Kein lokales Bauen notwendig – das Image wird automatisch von Docker Hub gepullt.
#
# Verwendung:
#   docker-compose -f docker-compose/docker-compose.hub.yml up -d

services:

  # ---------------------------------------------------------
  # Webserver: pre-built Image von Docker Hub
  # ---------------------------------------------------------
  web:
    image: robin223567/imagepushen-web:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: webapp
      DB_USER: webuser
      DB_PASSWORD: ${MYSQL_PASSWORD:-webpass}
    depends_on:
      db:
        condition: service_healthy

  # ---------------------------------------------------------
  # Datenbank: MySQL 8 mit persistentem Volume
  # ---------------------------------------------------------
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: webapp
      MYSQL_USER: webuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-webpass}
    volumes:
      - db_data:/var/lib/mysql
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local
